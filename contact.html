<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Book your spa and wellness retreat to Lithuania.">
    <title>Book Your Retreat | RMBT</title>
</head>

<body>

    <!-- Navbar -->
    <section class="section-nav">
        <h1 class="logo">RMBT</h1>
        <input type="checkbox" class="nav-toggle" id="nav-toggle">
        <nav class="navigation">
            <ul>
                <li><a href="index.html#top">Home</a></li>
                <li><a href="index.html#services-list">Retreats</a></li>
                <li><a href="index.html#section-needs">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </section>

    <div class="container-b">
        <h2 class="brand-b"><span>RMBT</span> Spa Retreats</h2>
        <div class="wrapper">
            <div class="company-info">
                <h3>Booking & Inquiries</h3>
                <ul>
                    <li><i class="fa fa-map-marker"></i> 82 Tranquility Lane, London</li>
                    <li><i class="fa fa-phone"></i> +44 1234 567890</li>
                    <li><i class="fa fa-envelope"></i> bookings@rmbttravel.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Plan Your Lithuanian Spa Getaway</h3>
                <form action="thankyou.html" method="GET" aria-label="Retreat booking form">
                    <p>
                        <label for="name">Full Name:</label>
                        <input id="name" type="text" name="name" class="input-field" required>
                    </p>
                    <p>
                        <label for="email">Email Address:</label>
                        <input id="email" type="email" name="email" class="input-field" required>
                    </p>
                    <p>
                        <label for="telephone">Phone Number (optional):</label>
                        <input id="telephone" type="text" name="telephone" class="input-field">
                    </p>
                    <p>
                        <label for="dates">Preferred Travel Dates:</label>
                        <input id="dates" type="text" name="dates" class="input-field" placeholder="e.g., 10â€“15 August 2025">
                    </p>
                    <p>
                        <label for="retreat-type">Retreat Type:</label>
                        <select id="retreat-type" name="retreat-type" class="input-field">
                            <option value="forest">Forest & Nature Retreat</option>
                            <option value="mineral">Mineral Spa & Wellness</option>
                            <option value="beauty">Beauty & Skincare</option>
                            <option value="custom">Custom Experience</option>
                        </select>
                    </p>
                    <p class="full">
                        <label for="message">Tell us more (goals, preferences, allergies, etc.):</label>
                        <textarea name="message" id="message" rows="6" placeholder="Share anything you'd like us to know..."></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit Your Request</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="contact-info">
            <p><i class="fas fa-mobile-alt"></i> +44 1234 567890</p>
            <p><i class="far fa-envelope"></i> bookings@rmbttravel.com</p>
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter"><i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/2fa864f429.js" crossorigin="anonymous"></script>
</body>

</html>
